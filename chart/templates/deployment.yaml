apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    {{ toYaml .Values.labels | indent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{ toYaml .Values.labels | indent 6 }}
  template:
    metadata:
      labels:
        {{ toYaml .Values.labels | indent 6 }}
    spec:
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image }}
        ports:
        - containerPort: {{ .Values.containerPort }}



{{ if .Values.schema.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.name }}-schema-load
  namespace: {{ .Values.namespace }}
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: {{ .Values.name }}
      initContainers:
        - name: config-init-from-vault
          image: 739561048503.dkr.ecr.us-east-1.amazonaws.com/config-init-from-vault:latest
          imagePullPolicy: Always
          env:
            - name: ENV
              value: {{ .Values.env }}
            - name: APP_NAME
              value: {{ .Values.name }}
          envFrom:
          - secretRef:
              name: vault
      containers:
        {{- range $k, $v := .Values.schema.schemaFiles }}
        - name: {{ $k }}
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
          env:
            - name: SCHEMA_FILE
              value: {{ $v }}
          envFrom:
          - secretRef:
              name: {{ $.Values.name }}
        {{- end }}
{{ end }}


